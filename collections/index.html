<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="built/index.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Introduce la categoria</h1>
    <label for="categoria">Categoria:</label>
    <input type="text" id="categoria" placeholder="Introduce la categoria"><br><br>
    <button id="añadirCategoria" onclick="añadirCategoria()"> Añadir Categoria</button><br><br>
    <button id="mostrarCategoria" onclick="mostrarCategorias()">Mostrar Categorias</button>

    <p id="categoriesMostrar"></p>

    <h1>Introduce el producto</h1>
    <label for="producto">Producto:</label>
    <input type="text" id="producto" placeholder="Introduce el producto"><br><br>
    <button id="añadirProducto" onclick="añadirProducto()"> Añadir Productos</button><br><br>
    <button id="eliminarProducto" onclick="eliminarProducto()">Eliminar Productos</button><br><br>
    <button id="mostrarProductos" onclick="mostrarProductos()">Mostrar Productos</button>
    <p id="productesMostrar"></p>
    
    
</body>
</html>
